{% extends 'base.html' %}

{% block title %}Sign Up - Blood Management APP{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-7 col-lg-6">
        <div class="glass-card text-center p-5">

            <h4 class="text-white app-title mb-2">
                <i class="fa-solid fa-droplet text-white"></i>
                Blood Management APP
            </h4>
            <h2 class="fw-bold mb-4">Join Us</h2>

            <form method="POST">

                <div class="mb-3 position-relative">
                    <i class="fa-solid fa-id-card input-icon"></i>
                    <input type="text" name="fullname" class="form-control" placeholder="Full Name (e.g. Krishna)"
                        required>
                </div>

                <div class="mb-3 position-relative">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input type="text" name="username" class="form-control" placeholder="Choose krissshnaverrrma"
                        required>
                </div>

                <div class="mb-3 position-relative">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control"
                        placeholder="Email Address (krishnav24-cs@sanskar.org)" required>
                </div>

                <div class="mb-3 position-relative">
                    <i class="fa-solid fa-droplet input-icon"></i>
                    <select name="blood_group" class="form-control" required>
                        <option value="" disabled selected>Select your Blood Group</option>
                        <option value="A+">A+ (A Positive)</option>
                        <option value="A-">A- (A Negative)</option>
                        <option value="B+">B+ (B Positive)</option>
                        <option value="B-">B- (B Negative)</option>
                        <option value="O+">O+ (O Positive)</option>
                        <option value="O-">O- (O Negative)</option>
                        <option value="AB+">AB+ (AB Positive)</option>
                        <option value="AB-">AB- (AB Negative)</option>
                    </select>
                </div>

                <div class="mb-4 position-relative">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" name="password" id="signup-password" class="form-control"
                        placeholder="Choose Password" required>
                    <i class="fa-solid fa-eye password-toggle" onclick="togglePassword(this, 'signup-password')"></i>
                </div>

                <button class="btn btn-solid-white w-100 mb-3">Sign Up</button>
            </form>

            <a href="{{ url_for('login') }}" class="btn btn-solid-white w-100 text-decoration-none mt-3">
                Sign In
            </a>

        </div>
    </div>
</div>
{% endblock %}
