{% extends 'base.html' %}

{% block title %}Sign In - Blood Management APP{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="col-md-7 col-lg-6">
        <div class="glass-card text-center p-5">

            <h4 class="text-white app-title mb-2">
                <i class="fa-solid fa-droplet text-white"></i>
                Blood Management APP
            </h4>
            <h2 class="text-danger fw-bold mb-4">Welcome Back</h2>

            <form method="POST">

                <div class="mb-3 position-relative">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>

                <div class="mb-4 position-relative">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" name="password" id="login-password" class="form-control"
                        placeholder="Password" required>
                    <i class="fa-solid fa-eye password-toggle" onclick="togglePassword(this, 'login-password')"></i>
                </div>
                <button class="btn btn-solid-white w-100 mb-3">Sign In</button>
            </form>
            <a href="{{ url_for('forgot_password') }}" class="btn btn-solid-white w-100 mb-3">Forgot Password?</a>
            <a href="{{ url_for('register') }}" class="btn btn-solid-white w-100 mb-3">
                Sign Up
            </a>
        </div>
    </div>
</div>
{% endblock %}
