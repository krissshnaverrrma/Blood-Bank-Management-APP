{% extends 'base.html' %}

{% block title %}Register Donor - Blood Management APP {% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-8 col-lg-6">
        <div class="glass-card p-5">

            <div class="text-center mb-5">
                <div class="d-inline-block p-3 rounded-circle bg-danger bg-opacity-10 mb-3">
                    <i class="fa-solid fa-hand-holding-medical fa-3x text-danger"></i>
                </div>
                <h2 class="text-white fw-bold">Register New Donor</h2>
                <p class="text-white-50 small">Add a new hero to the LifeSaver database.</p>
            </div>

            <form method="POST">
                <div class="row g-4">

                    <div class="col-12">
                        <label class="text-white-50 small fw-bold text-uppercase mb-2 ms-2">Full Name</label>
                        <div class="position-relative">
                            <i class="fa-solid fa-user input-icon"></i>
                            <input type="text" name="name" class="form-control" placeholder="Enter Donor Name" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="text-white-50 small fw-bold text-uppercase mb-2 ms-2">Blood Group</label>
                        <div class="position-relative">
                            <i class="fa-solid fa-droplet input-icon"></i>
                            <select name="blood_group" class="form-select" required>
                                <option value="" disabled selected>Select Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="text-white-50 small fw-bold text-uppercase mb-2 ms-2">Contact Number</label>
                        <div class="position-relative">
                            <i class="fa-solid fa-phone input-icon"></i>
                            <input type="tel" name="phone" class="form-control" placeholder="+91 6969696969" required>
                        </div>
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-solid-white w-100 py-3">
                            <i class="fa-solid fa-plus me-2"></i> Save Donor Record
                        </button>
                    </div>

                    <div class="col-12 text-center">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-solid-white w-100 py-3">
                            Cancel and Return to Dashboard
                        </a>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
